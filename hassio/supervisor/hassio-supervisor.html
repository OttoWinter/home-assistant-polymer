<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="hassio-supervisor">
  <template>
    <style include="iron-flex ha-style">
      .content {
        padding: 16px;
        margin: 0;
        white-space: pre-wrap;
      }
      paper-icon-button {
        color: var(--primary-color);
        position: sticky;
        top: 0;
        float: right;
      }
    </style>
    <paper-icon-button
      icon='mdi:refresh'
      on-tap='refreshLog'
    ></paper-icon-button>
    <pre class='content'>[[log]]</pre>
  </template>
</dom-module>

<script>
class HassioSupervisor extends Polymer.Element {
  static get is() { return 'hassio-supervisor'; }

  static get properties() {
    return {
      hass: Object,
      visible: {
        type: Boolean,
        observer: '_visibleChanged',
      },
      log: {
        type: String,
        value: '',
      },
    };
  }

  _visibleChanged(visible) {
    if (visible) {
      this._loadData();
    }
  }

  _loadData() {
    this.hass.callApi('get', 'hassio/supervisor/logs')
      .then(info => {
        this.log = info;
      }, () => {
        this.log = 'Error fetching logs';
      });
  }

  _refreshTapped() {
    this._loadData();
  }
}

customElements.define(HassioSupervisor.is, HassioSupervisor);
</script>
