<dom-module id="hassio-main">
  <template>
    <style include='iron-flex iron-positioning ha-style'>
      paper-tabs {
        margin-left: 12px;
        --paper-tabs-selection-bar-color: #FFF;
        text-transform: uppercase;
      }
    </style>
    <app-route
      route='[[route]]'
      pattern='/:page'
      data="{{routeData}}"
    ></app-route>
    <hassio-data
      id='data'
      hass='[[hass]]'
      supervisor='{{supervisorInfo}}'
      homeassistant='{{hassInfo}}'
      host='{{hostInfo}}'
    ></hassio-data>

    <template is='dom-if' if='[[!loaded]]'>
      <hass-loading-screen
        narrow='[[narrow]]'
        show-menu='[[showMenu]]'
      ></hass-loading-screen>
    </template>
    <template is='dom-if' if='[[loaded]]'>
      <app-header-layout has-scrolling-region>
        <app-header fixed slot='header'>
          <app-toolbar>            
            <ha-menu-button narrow='[[narrow]]' show-menu='[[showMenu]]'></ha-menu-button>
            <paper-icon-button
              icon='mdi:arrow-left'
              on-tap='backTapped'
              hidden='[[computeHideBack(mainTitle)]]'></paper-icon-button>
            <div main-title>[[mainTitle]]</div>
          </app-toolbar>
          <paper-tabs
            scrollable
            selected='[[routeData.page]]'
            attr-for-selected='page-name'
            on-iron-activate='handlePageSelected'
          >
            <paper-tab page-name='dashboard'>Dashboard</paper-tab>
            <paper-tab page-name='store'>Add-on store</paper-tab>
            <paper-tab page-name='snapshots'>Snapshots</paper-tab>
            <paper-tab page-name='advanced'>Advanced</paper-tab>
          </paper-tabs>
        </app-header>
        <iron-pages
          selected='[[routeData.page]]'
          attr-for-selected='page-name'
          fallback-selection='not-found'
          selected-attribute='visible'
        >
          <hassio-addon-view
            page-name='addon'
            route='[[route]]'
            hass='[[hass]]'
          ></hassio-addon-view>

          <hassio-addon-store
            page-name='store'
            hass='[[hass]]'
          ></hassio-addon-store>

          <hassio-supervisor
            page-name='supervisor'
            hass='[[hass]]'
            supervisor-info='[[supervisorInfo]]'
          ></hassio-supervisor>

          <hassio-dashboard
            page-name='dashboard'
            hass='[[hass]]'
            supervisor-info='[[supervisorInfo]]'
            hass-info='[[hassInfo]]'
          ></hassio-dashboard>

          <hassio-advanced
            page-name='advanced'
            hass='[[hass]]'
            supervisor-info='[[supervisorInfo]]'
            host-info='[[hostInfo]]'
            hass-info='[[hassInfo]]'
          ></hassio-advanced>

          <hassio-snapshots
            page-name='snapshots'
            hass='[[hass]]'
            installed-addons='[[supervisorInfo.addons]]'
          ></hassio-snapshots>

          <div
            page-name='not-found'
          >Page not found</div>
        </iron-pages>
      </app-header-layout>
    </template>
  </template>
</dom-module>

<script>
class HassioMain extends window.hassMixins.EventsMixin(Polymer.Element) {
  static get is() { return 'hassio-main'; }

  static get properties() {
    return {
      hass: Object,
      narrow: Boolean,
      showMenu: Boolean,
      route: {
        type: Object,
        // Fake route object
        value: {
          prefix: '/hassio',
          path: '/dashboard',
          __queryParams: {}
        },
        observer: 'routeChanged',
      },
      routeData: Object,
      supervisorInfo: Object,
      hostInfo: Object,
      hassInfo: Object,
      loaded: {
        type: Boolean,
        computed: 'computeIsLoaded(supervisorInfo, hostInfo, hassInfo)',
      },
      mainTitle: {
        type: String,
        computed: 'computeTitle(route)',
      },
    };
  }

  ready() {
    super.ready();
    window.hassUtil.applyThemesOnElement(this, this.hass.themes, this.hass.selectedTheme, true);
    this.addEventListener('hass-api-called', ev => this.apiCalled(ev));
  }

  connectedCallback() {
    super.connectedCallback();
    this.routeChanged(this.route);
  }

  apiCalled(ev) {
    if (ev.detail.success) {
      let tries = 1;

      const tryUpdate = () => {
        this.$.data.refresh().catch(function () {
          tries += 1;
          setTimeout(tryUpdate, Math.min(tries, 5) * 1000);
        });
      };

      tryUpdate();
    }
  }

  computeIsLoaded(supervisorInfo, hostInfo, hassInfo) {
    return (supervisorInfo !== null &&
            hostInfo !== null &&
            hassInfo !== null);
  }

  routeChanged(route) {
    if (route.path === '' && route.prefix === '/hassio') {
      history.replaceState(null, null, '/hassio/dashboard');
      this.fire('location-changed');
    }
  }

    handlePageSelected(ev) {
    var page = ev.detail.item.getAttribute('page-name') || null;
    var current = this.routeData.page;
    if (page !== current) {
      var path = '/hassio';
      if (page) {
        path += '/' + page;
      }
      history.pushState(null, null, path);
      this.fire('location-changed');
    }
  }

  computeTitle(route) {
    return route.path.substring(0, 7) === '/addon/' ? 'Add-on details' : 'Hass.io';
  }

  computeHideBack(mainTitle) {
    return mainTitle === 'Hass.io';
  }

  backTapped() {
    history.back();
  }
}

customElements.define(HassioMain.is, HassioMain);
</script>
